    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link" id="home-link">Home</a></li>
                <li><a href="education.html" class="nav-link" id="education-link">Education</a></li>
                <li><a href="contact.html" class="nav-link active" id="contact-link">Contact Me</a></li>
                <li><a href="questionnaire.html" class="nav-link" id="questionnaire-link">Questionnaire</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Me</h2>
        <form action="mailto:ruyalidh@gmail.com" method="POST" enctype="text/plain">
            <div>
                <label for="fullname">Fullname: </label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
            </div>

            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>

            <div>
                <label for="subject">Subject: </label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required />
            </div>

            <div>
                <label for="message">Message: </label>
                <textarea name="message" id="message" rows="10" cols="30" placeholder="Your message here" required></textarea>
            </div>

            <div>
                <label>Available Slots:</label>
                <input type="radio" name="available_slot" id="slot_11_12" value="11:30-12:00" /> 11:30-12:00
                <input type="radio" name="available_slot" id="slot_12_1" value="12:30-1:00" /> 12:30-1:00
            </div>

            <div>
                <label for="available_date">Preferred Date: </label>
                <input type="date" id="available_date" name="available_date" />
            </div>

            <div>
                <label for="people">Number of People: </label>
                <input type="number" id="people" name="people" min="0" step="1" />
            </div>

            <div>
                <label for="experience">Rate your experience: </label>
                <input type="range" name="experience" id="experience" min="0" max="10" step="1" />
            </div>

            <div>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </div>
        </form>
    </main>

</body>
</html>
