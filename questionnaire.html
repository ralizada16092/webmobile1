<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Questionnaire</h1>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" min="1" max="100 required"><br><br>

            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender" required>
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="hobbies">Hobbies:</label><br>
            <input type="checkbox" id="hobby1" name="hobbies" value="reading"> Reading<br>
            <input type="checkbox" id="hobby2" name="hobbies" value="music"> Music<br>
            <input type="checkbox" id="hobby3" name="hobbies" value="sports"> Sports<br><br>

            <label for="feedback">Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>

            <label for="satisfaction">Satisfaction Level:</label><br>
            <input type="range" id="satisfaction" name="satisfaction" min="1" max="10"><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </main>

</body>
